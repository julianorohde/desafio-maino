default: &default
  adapter: postgresql
  encoding: unicode
  user: postgres
  password: postgres
  host: localhost
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: desafio_maino_development

test:
  <<: *default
  database: desafio_maino_test

production:
  <<: *default
  database: desafio_maino_production
  username: desafio_maino
  password: <%= ENV["DESAFIO_MAINO_DATABASE_PASSWORD"] %>
